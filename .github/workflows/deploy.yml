name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Write .env from GitHub Secrets
        run: |
          echo "Checking if secrets are available..."
          if [ -n "${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}" ]; then
            echo "✅ VITE_GOOGLE_MAPS_API_KEY secret is set"
            echo "VITE_GOOGLE_MAPS_API_KEY=${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}" >> .env
          else
            echo "❌ VITE_GOOGLE_MAPS_API_KEY secret is NOT set"
          fi
          if [ -n "${{ secrets.VITE_GOOGLE_MAPS_MAP_ID }}" ]; then
            echo "✅ VITE_GOOGLE_MAPS_MAP_ID secret is set"
            echo "VITE_GOOGLE_MAPS_MAP_ID=${{ secrets.VITE_GOOGLE_MAPS_MAP_ID }}" >> .env
          else
            echo "⚠️ VITE_GOOGLE_MAPS_MAP_ID secret is NOT set (optional)"
          fi
          echo "Contents of .env file:"
          cat .env || echo "No .env file created"

      - name: Determine Vite base path
        id: pages_base
        shell: bash
        run: |
          repo="${GITHUB_REPOSITORY#*/}"
          owner="${GITHUB_REPOSITORY_OWNER}"
          if [[ "$repo" == "${owner}.github.io" ]]; then
            echo "base=/" >> "$GITHUB_OUTPUT"
          else
            echo "base=/$repo/" >> "$GITHUB_OUTPUT"
          fi

      - name: Build
        run: npm run build

      - name: Copy static data to dist
        run: |
          mkdir -p dist/docs/data
          cp -R docs/data/* dist/docs/data/
          mkdir -p dist/assets
          cp -R assets/* dist/assets/
          cp 404.html dist/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
