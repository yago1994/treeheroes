<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tree Heroes - Atlanta Tree Removal Awareness</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    // GitHub Pages SPA redirect
    // This script will redirect any 404 to the main index.html
    // and then handle client-side routing
    
    // Get the current path and redirect to index.html with the path as a hash
    var pathSegmentsToKeep = 0;
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <script>
    // Fallback: if the above doesn't work, just redirect to root
    setTimeout(function() {
      window.location.href = '/';
    }, 100);
  </script>
</body>
</html>
